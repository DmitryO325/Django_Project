{% load django_bootstrap5 %}

{% if screenings %}
<div class="row">
    {% for screening in screenings %}
    <div class="col-md-3 py-2">
        {% include "films/screening.html" with screening=screening %}
    </div>
    {% endfor %}
</div>
<div class="my-4">
    {% bootstrap_pagination screenings %}
</div>
{% else %}
<div class="alert alert-info">Сеансы не найдены</div>
{% endif %}
